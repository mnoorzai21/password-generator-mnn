<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Password Generator</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/style.css" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>

<body>
  <main class="wrapper" role="main">
    <header>
      <h1>Password Generator</h1>
    </header>

    <section class="card" aria-labelledby="generate-section">
      <div class="card-header">
        <h2 id="generate-section">Generate a Secure Password</h2>
      </div>

      <div class="card-body">
        <label for="password" class="visually-hidden">Generated Password</label>
        <textarea id="password" class="password-display" readonly placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn" type="button" aria-label="Generate Password">Generate Password</button>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="./assets/script.js"></script>
</body>

</html>
